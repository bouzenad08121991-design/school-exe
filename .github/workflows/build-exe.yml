name: Build EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile ^
          --add-data "school.db;." ^
          --add-data "school_mgnt;school_mgnt" ^
          --add-data ".zenflow;.zenflow" ^
          --add-data ".zencoder;.zencoder" ^
          main.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: school-exe
        path: dist/main.exe
